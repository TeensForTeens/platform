{% set extra_css = "formpage" %}
{% extends "base.html" %}
{% block content %}
<div id="block">
	<h1>Sign Up</h1>
	<form class="pure-form pure-form-stacked" method="POST">
        {{ form.csrf_token() }}
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="first_name" placeholder="John">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" name="last_name" placeholder="Doe">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="email">E-Mail</label>
                <input id="email" type="email" name="email" placeholder="john@doe.com">
            </div>
			
			<div class="pure-u-1">
				<label for="address">Address</label>
				<input id="address" type="text" name="street_address" placeholder="123 Main St">
			</div>
			
            <div class="pure-u-1 pure-u-md-1-2">
                <label for="city">City</label>
                <input id="city" type="text" name="city" placeholder="New York">
            </div>

            <div class="pure-u-1 pure-u-md-1-4">
                <label for="state">State</label>
                <input id="state" type="text" name="state" placeholder="NY">
            </div>
			
			<div class="pure-u-1 pure-u-md-1-4">
                <label for="zip">ZIP code</label>
                <input id="zip" type="text" name="postal_code" placeholder="10001">
            </div>
			
			<div class="pure-u-1">
				<label for="dob">Date of Birth (YYYY-MM-DD)</label>
				<input id="dob" type="text" name="dob" placeholder="1980-06-15">
			</div>
			
			<div class="pure-u-1 pure-u-md-1-2">
                <label for="pw">Password</label>
                <input id="pw" type="password" name="password" placeholder="********">
            </div>
			
			<div class="pure-u-1 pure-u-md-1-2">
                <label for="pw">Confirm password</label>
                <input id="confirm-pw" type="password" name="confirm" placeholder="********">
            </div>
			
			<div class="pure-u-1">
				<button type="submit">Create account</button>
			</div>
        </div>
	</form>
</div>

{% endblock %}
